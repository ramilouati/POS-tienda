{% extends 'home.html' %}

{% block pageContent %}
<div class="mdc-layout-grid__cell stretch-card mdc-layout-grid__cell--span-12">
    <div class="mdc-card py-2">
        <div class="d-flex justify-content-between align-items-center">
            <h4 class="card-title mb-0">Supprimer le produit</h4>
        </div>
    </div>
</div>
<div class="mdc-layout-grid__cell stretch-card mdc-layout-grid__cell--span-12">
    <div class="mdc-card">
        <div class="p-4">
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="categoryName" class="form-label">Nom</label>
                        <input type="text" id="categoryName" class="form-control" value="{{ products.name }}" readonly>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="categoryName" class="form-label">Catégorie</label>
                        <input type="text" id="categoryName" class="form-control" value="{{ products.category }}" readonly>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="categoryInfo" class="form-label">Informations sur le produit</label>
                        <textarea id="categoryInfo" class="form-control" rows="3" readonly>{{ products.description }}</textarea>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="categoryStatus" class="form-label">État</label>
                        <input type="text" id="categoryStatus" class="form-control" value="{% if products.status == 1 %}Activo{% else %}Inactivo{% endif %}" readonly>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="dateAdded" class="form-label">Date de création</label>
                        <input type="text" id="dateAdded" class="form-control" value="{{ products.date_added }}" readonly>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="dateUpdated" class="form-label">Date de mise à jour</label>
                        <input type="text" id="dateUpdated" class="form-control" value="{{ products.date_updated }}" readonly>
                    </div>
                </div>
            </div>
            <form method="post" action="{% url 'inventory:product_delete' products.pk %}" class="mt-3">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger">Éliminer le fournisseur</button>
                <a href="{% url 'inventory:product_list' %}" class="btn btn-secondary">Annuler</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
