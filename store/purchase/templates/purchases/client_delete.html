{% extends 'base.html' %}

{% block pageContent %}
<div class="mdc-layout-grid__cell stretch-card mdc-layout-grid__cell--span-12">
    <div class="mdc-card py-2">
        <div class="d-flex justify-content-between align-items-center">
            <h4 class="card-title mb-0">Éliminer le client</h4>
        </div>
    </div>
</div>
<div class="mdc-layout-grid__cell stretch-card mdc-layout-grid__cell--span-12">
    <div class="mdc-card">
        <div class="p-4">
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="categoryName" class="form-label">Noms</label>
                        <input type="text" id="categoryName" class="form-control" value="{{ client.name }}" readonly>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="categoryInfo" class="form-label">Informations sur les clients</label>
                        <textarea id="categoryInfo" class="form-control" rows="3" readonly>{{ client.contact_info }}</textarea>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="dateAdded" class="form-label">Date de création</label>
                        <input type="text" id="dateAdded" class="form-control" value="{{ client.date_added }}" readonly>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="dateUpdated" class="form-label">Date de mise à jour</label>
                        <input type="text" id="dateUpdated" class="form-control" value="{{ client.date_updated }}" readonly>
                    </div>
                </div>
            </div>
            <form method="post" action="{% url 'purchase:client_delete' client.pk %}" class="mt-3">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger">Éliminer le client</button>
                <a href="{% url 'purchase:client_list' %}" class="btn btn-secondary">Annuler</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
